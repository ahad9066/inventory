        <div class="d-flex row row-cols-2 g-2">
            <div class="col">
                <fusioncharts width="500" height="400" type="Column2d" [dataSource]="dataSource">
                </fusioncharts>
            </div>
            <div class="col">
                <fusioncharts width="500" height="400" type="Column2d" [dataSource]="dataSource">
                </fusioncharts>
            </div>
            <div class="col">
                <fusioncharts width="500" height="400" type="Column2d" [dataSource]="dataSource">
                </fusioncharts>
            </div>
            <div class="col">
                <fusioncharts width="500" height="400" type="Column2d" [dataSource]="dataSource">
                </fusioncharts>
            </div>
        </div>
    </div>
</div>
